apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: bicycle
spec:
  type: NodePort
  selector:
    app: users
  ports:
  - port: 80
    name: users
    targetPort: users
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: users
  namespace: bicycle
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: users
    spec:
      imagePullSecrets:
      - name: docker-registry
      containers:
      - name: users
        image: eu.gcr.io/rso-bicycle/users:master
        imagePullPolicy: Always
        ports:
        - name: users
          containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: KUMULUZEE_DATASOURCES0_JNDINAME
          value: "jdbc/users"
        - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
          value: "jdbc:postgresql://db-postgresql.bicycle:5432/bicycle_users"
        - name: KUMULUZEE_DATASOURCES0_USERNAME
          value: "postgres"
        - name: KUMULUZEE_DATASOURCES0_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-postgresql
              key: postgresql-password
        - name: KUMULUZEE_STREAMING_KAFKA_PRODUCER_BOOTSTRAPSERVERS
          value: "kafka.bicycle"